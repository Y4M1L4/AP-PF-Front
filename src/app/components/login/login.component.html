<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="card my-5">

        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="card-body cardbody-color p-lg-5">
          <div class="mb-3">
            <input type="text" class="form-control" id="nombreUsuario" aria-describedby="emailHelp"
              placeholder="User Name" [(ngModel)]="nombreUsuario" name="nombreUsuario" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="password"
              name="password" required>
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
          <div id="emailHelp" class="form-text text-center text-dark">Not
            Registered? <a href="#" class="text-dark fw-bold">Create an Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
