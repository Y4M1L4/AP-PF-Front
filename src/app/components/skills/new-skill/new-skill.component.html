<div class="modal fade" id="addSkillModal" tabindex="-1" aria-labelledby="addSkillModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Nueva Skill</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div>
              <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>

                <div class="form-group">
                  <label for="descripcion">Porcentaje de dominio</label>
                  <input type="number" min="0" max="100" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="porcentaje"
                    required>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="onCreate()">Agregar Skill</button>
      </div>
    </div>
  </div>
</div>
