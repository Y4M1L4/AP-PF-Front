<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Porcentaje de dominio</label>
          <input type="number" min="0" max="100" class="form-control" id="descripcion" name="descripcion"
            [(ngModel)]="skill.porcentaje" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
</div>
