<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

        <div class="form-group">
          <label for="nombre">Nombre de la Institucion</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="educacion.nombre" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripcion del estudio</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion"
            [(ngModel)]="educacion.descripcion" required>
        </div>



        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="esTrabajoActual" name="esActual"
            [(ngModel)]="educacion.esActual" checked>
          <label class="form-check-label" for="esTrabajoActual">
            Estudio actual
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
      </form>

    </div>
  </div>
</div>
